<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large">Peliculas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-col size="12" *ngFor="let pelicula of peliculas, let i =index">
    <ion-card>
      <ion-card-subtitle class="ion-margin">
        <ion-row>
          <ion-col size="12" class="ion-margin">
            <span class="nombre-source-name">Pelicula: {{pelicula.nombre}}</span>
          </ion-col>
          <ion-col size="12" class="ion-margin">
            <span class="nombre-source-name">Director: {{pelicula.director}}</span>
          </ion-col>
          <ion-col size="12" class="ion-margin">
            <span class="nombre-source-name">Categoria: {{pelicula.categoria}}</span>
          </ion-col>
          <ion-img [src]="pelicula.imagen" class="img-alinear"></ion-img>
      </ion-row>
    </ion-card-subtitle>
    </ion-card>
    
  </ion-col>
</ion-content>
